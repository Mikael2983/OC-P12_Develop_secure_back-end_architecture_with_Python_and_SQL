{% extends 'base.html' %}

{% block content %}
    <div id="form" class="section">
        <h1>Créer un contrat</h1>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}

        <form method="POST" action="/contracts/create/">
            <label for="client_id">Client:</label>
            <select id="client_id" name="client_id" required>
                {% for client in clients %}
                <option value={{client.id}}>{{client.company_name}}</option>
                {% endfor %}
            </select><br><br>
            <label for="total_amount">Montant total:</label><br>
            <input type="text" id="total_amount" name="total_amount" required><br><br>

            <label for="amount_due">Somme due :</label><br>
            <input type="text" id="amount_due" name="amount_due" required><br><br>

            <label for="signed">Est_il signé ?:</label>
            <select id="signed" name="signed" required>
                <option value=False>NON</option>
                <option value=True>OUI</option>
            </select><br><br>

            <button type="button" onclick="window.location.href='/contracts/'">Annuler</button>
            <button type="submit">Créer</button>
        </form>
    </div>
{% endblock %}
