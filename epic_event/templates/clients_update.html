{% extends 'base.html' %}

{% block content %}
    <div id="form" class="section">
        <h1>Modifier le client</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/clients/{{client.id}}/update/">

            <label for="company_name">Société : {{client.company_name}} </label><br>
            <input type="text" id="company_name" name="company_name"><br><br>

            <label for="full_name">Nom du contact : {{client.full_name}} </label><br>
            <input type="text" id="full_name" name="full_name"><br><br>

            <label for="email">Email : {{client.email}} </label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Téléphone : {{client.phone}} </label><br>
            <input type="text" id="phone" name="phone"><br><br>

            <button type="button" onclick="window.location.href='/clients/'">Annuler</button>
            <button type="submit">Modifier</button>
        </form>
    </div>
{% endblock %}
